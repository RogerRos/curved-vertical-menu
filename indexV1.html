<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú Vertical Moderno</title>
  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #0a0a0f, #1a1a2e);
      --overlay-blur: 12px;
      --accent: #00f3ff;
      --shadow: rgba(0, 243, 255, 0.4);
      --btn-radius: 16px;
      --transition: 0.5s ease;
    }
    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg-gradient);
      overflow: auto;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
    }
    #menu-toggle {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      padding: 16px 32px;
      background: transparent;
      color: var(--accent);
      border: 2px solid var(--accent);
      border-radius: var(--btn-radius);
      box-shadow: 0 0 20px var(--shadow);
      cursor: pointer;
      transition: box-shadow var(--transition);
      font-size: 1.2rem;
      z-index: 15;
    }
    #menu-toggle:hover {
      box-shadow: 0 0 40px var(--shadow);
    }
    #overlay {
      position: fixed;
      inset: 0;
      backdrop-filter: blur(var(--overlay-blur));
      background: rgba(0, 0, 0, 0.3);
      opacity: 0;
      visibility: hidden;
      transition: opacity var(--transition), visibility var(--transition);
      z-index: 5;
    }
    nav#menu {
      position: fixed;
      top: 0; left: 50%;
      transform: translateX(-50%) translateY(-100%);
      opacity: 0;
      height: 100vh;
      width: 100%;
      max-width: 360px;
      overflow-y: auto; /* permite scroll */
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 80px 0;
      pointer-events: none;
      transition: transform var(--transition), opacity var(--transition);
      z-index: 10;

      /* Ocultar barra de scroll solo visualmente */
      scrollbar-width: none; /* Firefox */
    }
    nav#menu::-webkit-scrollbar {
      display: none; /* Chrome, Safari */
    }
    nav#menu.active {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
      pointer-events: auto;
    }
    nav#menu button {
      width: 280px;
      padding: 20px;
      margin: 32px 0;
      background: rgba(17, 17, 17, 0.6);
      color: var(--accent);
      border: none;
      border-radius: var(--btn-radius);
      box-shadow: 0 8px 30px var(--shadow);
      cursor: pointer;
      font-size: 1.25rem;
      backdrop-filter: blur(8px);
      transition: transform var(--transition), box-shadow var(--transition);
    }
    nav#menu button:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 50px var(--shadow);
    }
  </style>
</head>
<body>
  <button id="menu-toggle">Abrir Menú</button>
  <div id="overlay"></div>
  <nav id="menu">
    <button>Opción 1</button>
    <button>Opción 2</button>
    <button>Opción 3</button>
    <button>Opción 4</button>
    <button>Opción 5</button>
    <button>Opción 6</button>
    <button>Opción 7</button>
    <button>Opción 8</button>
    <button>Opción 9</button>
    <button>Opción 10</button>
    <button>Opción 11</button>
    <button>Opción 12</button>
    <!-- Más botones si quieres -->
  </nav>
  <script>
    const toggle = document.getElementById('menu-toggle');
    const overlay = document.getElementById('overlay');
    const menu = document.getElementById('menu');
    toggle.addEventListener('click', () => {
      const open = !menu.classList.contains('active');
      menu.classList.toggle('active', open);
      overlay.classList.toggle('active', open);
      document.body.style.overflow = open ? 'hidden' : 'auto';
    });
    overlay.addEventListener('click', () => {
      menu.classList.remove('active');
      overlay.classList.remove('active');
      document.body.style.overflow = 'auto';
    });
  </script>
</body>
</html>
